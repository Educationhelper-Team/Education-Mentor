<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar styles */

            width: 8px;

        ::-webkit-scrollbar-thumb {
            background-color: #4b5563;

</head>
<body class="bg-gray-900 text-white min-h-screen flex">

            <!-- Main Navigation Links -->

                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7 2 2M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>

            <a href="#" id="nav-study-notes" class="nav-item block p-2 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors truncate flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>

                AI Chatbot
            </a>
            <a href="#" id="nav-achievements" class="nav-item block p-2 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors truncate flex items-center">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>

        <!-- Footer Links -->
        <div class="mt-auto space-y-2 border-t border-gray-700 pt-4">
            <a href="#" class="flex items-center p-2 rounded-lg text-gray-400 hover:bg-gray-700 transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.96.611 1.72-.375 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                Settings
            </a>
            <a href="#" class="flex items-center p-2 rounded-lg text-gray-400 hover:bg-gray-700 transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Log out
            </a>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-4 md:p-8 flex flex-col">
        <!-- AI Chatbot Container (Always visible) -->
        <div id="chat-container" class="flex flex-col flex-1 relative w-full">
            <!-- Chat content will be injected here by JavaScript -->
            <div id="content-area" class="flex-1 overflow-y-auto space-y-6">
                <!-- Initial content will be the welcome message -->
            </div>

            <!-- Loading indicator for API calls -->
            <div id="loading-indicator" class="flex items-start hidden mt-4">
                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold mr-3">AI</div>
                <div class="bg-gray-800 p-4 rounded-xl max-w-[70%] text-gray-300">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse delay-75"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse delay-150"></div>
                    </div>
                </div>
            </div>

            <!-- Input Area for main chat and tools -->
            <div class="mt-4 md:mt-8 bg-gray-900 border-t border-gray-700 pt-4 md:pt-8" id="chat-input-container">
                <div class="relative flex items-center w-full max-w-3xl mx-auto bg-gray-800 p-2 rounded-xl border border-gray-700 focus-within:border-blue-500 transition-colors">
                    
                    <!-- Microphone Button -->
                    <button id="mic-btn" class="flex-shrink-0 mr-2 p-2 rounded-full text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zM5 10a5 5 0 0010 0v-4a1 1 0 10-2 0v4a3 3 0 01-6 0v-4a1 1 0 10-2 0v4z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M4.586 12.414A1 1 0 015 12h10a1 1 0 011 1v1a1 1 0 01-1 1H5a1 1 0 01-1-1v-1a1 1 0 01.586-.814z" clip-rule="evenodd"></path></svg>
                    </button>

                    <!-- File Upload Button -->
                    <button id="upload-btn" class="flex-shrink-0 mr-2 p-2 rounded-full text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L6.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                    </button>

                    <textarea id="main-input" placeholder="Message AI Assistant..." class="flex-1 bg-transparent text-white placeholder-gray-400 outline-none p-2 resize-none h-12 overflow-hidden"></textarea>
                    <button id="send-btn" class="flex-shrink-0 ml-2 p-2 rounded-full bg-blue-500 hover:bg-blue-600 transition-colors text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const contentArea = document.getElementById('content-area');
            const mainInput = document.getElementById('main-input');
            const sendBtn = document.getElementById('send-btn');
            const newChatBtn = document.getElementById('new-chat-btn');
            const micBtn = document.getElementById('mic-btn');
            const uploadBtn = document.getElementById('upload-btn');
            const loadingIndicator = document.getElementById('loading-indicator');
            const navItems = document.querySelectorAll('.nav-item');
            
            let chatHistory = [];

            // Helper function to handle API calls with exponential backoff
            const callGeminiApi = async (payload, retries = 3, delay = 1000) => {
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.status === 429) {
                            await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
                            continue;
                        }

                        if (!response.ok) {
                            throw new Error(`API error: ${response.statusText}`);
                        }

                        const result = await response.json();
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            return result.candidates[0].content.parts[0].text;
                        } else {
                            throw new Error("API response structure is unexpected.");
                        }
                    } catch (error) {
                        console.error("Fetch error:", error);
                        if (i === retries - 1) throw error;
                    }
                }
            };
            
            // Function to add a user message to the chat
            const addUserMessage = (message) => {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'flex items-end justify-end';
                userMessageDiv.innerHTML = `
                    <div class="bg-blue-600 p-4 rounded-xl max-w-full md:max-w-[70%] text-white shadow-md">
                        ${message}
                    </div>
                `;
                contentArea.appendChild(userMessageDiv);
                contentArea.scrollTop = contentArea.scrollHeight;
            };

            // Function to add an AI message to the chat
            const addAiMessage = (message) => {
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'flex items-start';
                aiMessageDiv.innerHTML = `
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold mr-3">AI</div>
                    <div class="bg-gray-800 p-4 rounded-xl max-w-full md:max-w-[70%] text-gray-300 shadow-md whitespace-pre-wrap">
                        ${message}
                    </div>
                `;
                contentArea.appendChild(aiMessageDiv);
                contentArea.scrollTop = contentArea.scrollHeight;
            };

            // Function to show a temporary message in a box (replaces alert)
            const showMessageBox = (message) => {
                const messageBox = document.createElement('div');
                messageBox.className = 'fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75 backdrop-blur-sm transition-opacity duration-300 ease-out';
                messageBox.innerHTML = `
                    <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-sm w-full transform scale-95 transition-transform duration-300 ease-out">
                        <div class="text-xl font-semibold mb-2 text-white">Feature in Development</div>
                        <p class="text-gray-300 mb-4">${message}</p>
                        <div class="flex justify-end">
                            <button id="close-message-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">OK</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(messageBox);
                
                // Animate in
                setTimeout(() => {
                    messageBox.style.opacity = 1;
                    messageBox.querySelector('div').style.transform = 'scale(1)';
                }, 10);

                const closeBtn = document.getElementById('close-message-btn');
                closeBtn.addEventListener('click', () => {
                    // Animate out
                    messageBox.style.opacity = 0;
                    messageBox.querySelector('div').style.transform = 'scale(0.95)';
                    setTimeout(() => messageBox.remove(), 300);
                });
            };

            // Main function to handle user input
            const handleUserInput = async (userMessage) => {
                // Do not send empty messages
                if (!userMessage.trim()) return;

                addUserMessage(userMessage);
                mainInput.value = '';
                mainInput.style.height = '48px';
                
                loadingIndicator.classList.remove('hidden');

                // Check for special commands
                if (userMessage.toLowerCase().startsWith('create a syllabus for:')) {
                    const topic = userMessage.substring('create a syllabus for:'.length).trim();
                    if (topic) {
                        await generateSyllabus(topic);
                    } else {
                        addAiMessage("Please provide a topic for the syllabus. For example: 'Create a syllabus for: Python programming'.");
                    }
                } else if (userMessage.toLowerCase().startsWith('generate a lecture on:')) {
                    const notes = userMessage.substring('generate a lecture on:'.length).trim();
                    if (notes) {
                        await generateLecture(notes);
                    } else {
                        addAiMessage("Please provide some notes for the lecture. For example: 'Generate a lecture on: The three states of matter are solid, liquid, and gas.'");
                    }
                } else {
                    // Regular chatbot interaction
                    await handleChatbotInteraction(userMessage);
                }

                loadingIndicator.classList.add('hidden');
                contentArea.scrollTop = contentArea.scrollHeight;
            };

            // Function to handle a new chat
            const handleNewChat = () => {
                chatHistory = [];
                addAiMessage("Hello! I'm your AI Assistant. How can I help you today?");
            };

            // Function to handle chatbot interaction
            const handleChatbotInteraction = async (userMessage) => {
                chatHistory.push({ role: "user", parts: [{ text: userMessage }] });

                const payload = { contents: chatHistory };
                
                try {
                    const aiResponse = await callGeminiApi(payload);
                    chatHistory.push({ role: "model", parts: [{ text: aiResponse }] });
                    addAiMessage(aiResponse);
                } catch (error) {
                    console.error('Chatbot API error:', error);
                    addAiMessage("Sorry, I couldn't process that request. Please try again.");
                }
            };
            
            // Function to generate and display a syllabus
            const generateSyllabus = async (topic) => {
                const prompt = `Create a comprehensive, university-level syllabus for a course titled "${topic}". The syllabus should include:
- A brief course description.
- A list of learning objectives.
- A week-by-week breakdown of topics.
- Suggested readings for each week.
- A final project or assessment.

Format the output clearly and use headings.`;

                const payload = {
                    contents: [{
                        role: "user",
                        parts: [{ text: prompt }]
                    }]
                };

                try {
                    const response = await callGeminiApi(payload);
                    addAiMessage(response);
                } catch (error) {
                    addAiMessage("Error generating syllabus. Please try again later.");
                }
            };

            // Function to generate and play a lecture (placeholder)
            const generateLecture = async (notes) => {
                 addAiMessage("This feature for generating audio lectures is a placeholder. You can now use the text-based chat for this purpose.");
            };

            // Event listeners for navigation
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const view = item.id.split('-')[1];

                    // Reset active state for all nav items
                    navItems.forEach(nav => nav.classList.remove('bg-gray-700', 'text-white'));
                    
                    item.classList.add('bg-gray-700', 'text-white');
                    
                    // Show a message box for all other navigation items
                    if (view !== 'chatbot' && view !== 'search-chats' && view !== 'library' && view !== 'sora') {
                         showMessageBox("This section is a work in progress. For now, please use the AI Chatbot to interact with the assistant!");
                    }
                });
            });

            // Event listeners for the new microphone and upload buttons
            micBtn.addEventListener('click', () => {
                showMessageBox("Voice input feature is currently under development. Please use the text box for now!");
            });

            uploadBtn.addEventListener('click', () => {
                showMessageBox("File upload feature is currently under development. Stay tuned!");
            });

            // Event listeners for the main input area
            sendBtn.addEventListener('click', () => {
                const userMessage = mainInput.value;
                handleUserInput(userMessage);
            });
            mainInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const userMessage = mainInput.value;
                    handleUserInput(userMessage);
                }
            });
            mainInput.addEventListener('input', () => {
                mainInput.style.height = 'auto';
                mainInput.style.height = mainInput.scrollHeight + 'px';
            });
            newChatBtn.addEventListener('click', handleNewChat);

            // Initial render of the chat UI
            contentArea.innerHTML = `
                <div class="text-center p-12">
                    <h2 class="text-4xl font-bold mb-4 text-blue-400">Welcome to your AI Learning Hub!</h2>
                    <p class="text-gray-400 text-lg">I'm here to help you with your studies. Ask me anything!</p>
                </div>
            `;
        });
    </script>
</body>
</html>
