<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyAI - Login & Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #e6f3ff, #b3d4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 10px;
      color: #1a3c66;
      font-size: 28px;
    }

    .small-text {
      font-size: 12px;
      color: #4a6a99;
      margin: 10px 0;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      width: 700px;
      max-width: 100%;
      min-height: 450px;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      z-index: 2;
    }

    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
    }

    .sign-up-container {
      left: 0;
      opacity: 0;
      z-index: 1;
    }

    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0%, 49.99% {
        opacity: 0;
        z-index: 1;
      }
      50%, 100% {
        opacity: 1;
        z-index: 5;
      }
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }

    .overlay {
      background: linear-gradient(135deg, #4a90e2, #2a5298);
      color: #ffffff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }

    form {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      text-align: center;
    }

    input {
      background: #f5f8fa;
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      margin: 10px 0;
      width: 100%;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
    }

    button {
      border-radius: 25px;
      border: none;
      background: #4a90e2;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 40px;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2a5298;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
    }

    button.ghost {
      background: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
    }

    button.ghost:hover {
      background: #ffffff;
      color: #4a90e2;
    }

    .social-container {
      margin: 10px 0 20px;
      border-bottom: 1px solid #d4e1f4;
      padding-bottom: 15px;
      width: 80%;
      display: flex;
      justify-content: center;
    }

    .social-container a {
      border: 1px solid #d4e1f4;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 8px;
      height: 45px;
      width: 45px;
      font-size: 18px;
      color: #4a6a99;
      transition: all 0.3s ease;
    }

    .social-container a:hover {
      background: #4a90e2;
      color: #fff;
      border-color: #4a90e2;
    }

    .error-message,
    .success-message {
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }

    .error-message {
      color: #c0392b;
    }

    .success-message {
      color: #27ae60;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: 800;
      color: #1a3c66;
    }

    .forgot {
      font-size: 12px;
      color: #4a6a99;
      margin: 10px 0;
      text-decoration: none;
    }

    .forgot:hover {
      color: #2a5298;
      text-decoration: underline;
    }

    /* Consolidated Responsive Styles */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        min-height: auto;
        border-radius: 0;
        display: flex;
        flex-direction: column;
      }

      .form-container {
        position: relative;
        width: 100%;
        height: auto;
        min-height: 50vh;
        transform: none !important;
        opacity: 1 !important;
      }

      .sign-in-container,
      .sign-up-container {
        position: relative;
        left: 0;
        display: block;
      }

      .container.right-panel-active .sign-in-container {
        display: none;
      }

      .container.right-panel-active .sign-up-container {
        display: block;
      }

      .overlay-container {
        display: none;
      }

      form {
        padding: 20px;
      }

      input {
        padding: 10px;
        font-size: 16px;
      }

      button {
        padding: 10px 30px;
        font-size: 14px;
      }

      .social-container {
        width: 100%;
      }

      .social-container a {
        height: 40px;
        width: 40px;
        font-size: 16px;
        margin: 0 10px;
      }

      h1 {
        font-size: 24px;
      }

      .small-text,
      .forgot {
        font-size: 14px;
      }

      .logo {
        font-size: 20px;
        left: 15px;
        top: 15px;
      }
    }

    @media (max-width: 480px) {
      form {
        padding: 15px;
      }

      input {
        font-size: 14px;
        padding: 8px;
      }

      button {
        padding: 8px 25px;
        font-size: 12px;
      }

      .social-container a {
        height: 35px;
        width: 35px;
        font-size: 14px;
        margin: 0 8px;
      }

      h1 {
        font-size: 20px;
      }

      .small-text,
      .forgot {
        font-size: 12px;
      }

      .logo {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="logo">StudyAI</div>
  <canvas id="canvas"></canvas>

  <div class="container" id="container">
    <!-- Signup Form -->
    <div class="form-container sign-up-container">
      <form id="signup-form">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social"><i class="fab fa-github"></i></a>
        </div>
        <span class="small-text">or use your email to start learning</span>
        <input type="text" id="signup-name" placeholder="Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password (min 8 characters)" required minlength="8" />
        <button type="submit">Sign Up</button>
        <div class="error-message" id="signup-error"></div>
        <div class="success-message" id="signup-success"></div>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-container sign-in-container">
      <form id="login-form">
        <h1>Sign In</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social"><i class="fab fa-github"></i></a>
        </div>
        <span class="small-text">or use your StudyAI account</span>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <a href="#" class="forgot">Forgot your password?</a>
        <button type="submit">Sign In</button>
        <div class="error-message" id="login-error"></div>
        <div class="success-message" id="login-success"></div>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>Login to continue your learning journey with StudyAI</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Join StudyAI!</h1>
          <p>Create an account to unlock personalized study tools</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Panel toggle functionality
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });

    // Login form submission
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorElement = document.getElementById('login-error');
      const successElement = document.getElementById('login-success');

      errorElement.style.display = 'none';
      successElement.style.display = 'none';

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (response.ok && data.token) {
          localStorage.setItem('token', data.token);
          successElement.textContent = 'Login successful! Redirecting...';
          successElement.style.display = 'block';
          setTimeout(() => {
            window.location.href = `dashboard.html?token=${data.token}`;
          }, 1000);
        } else {
          errorElement.textContent = data.message || 'Invalid email or password';
          errorElement.style.display = 'block';
        }
      } catch (err) {
        errorElement.textContent = 'Network error. Please try again.';
        errorElement.style.display = 'block';
      }
    });

    // Signup form submission
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const errorElement = document.getElementById('signup-error');
      const successElement = document.getElementById('signup-success');

      errorElement.style.display = 'none';
      successElement.style.display = 'none';

      // Client-side validation
      if (password.length < 8) {
        errorElement.textContent = 'Password must be at least 8 characters long';
        errorElement.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok && data.token) {
          localStorage.setItem('token', data.token);
          successElement.textContent = 'Registration successful! Redirecting...';
          successElement.style.display = 'block';
          setTimeout(() => {
            window.location.href = `dashboard.html?token=${data.token}`;
          }, 1000);
        } else {
          errorElement.textContent = data.message || 'Registration failed';
          errorElement.style.display = 'block';
        }
      } catch (err) {
        errorElement.textContent = 'Network error. Please try again.';
        errorElement.style.display = 'block';
      }
    });

    // Social login buttons
    document.querySelectorAll('.social-container a').forEach(button => {
      button.addEventListener('click', function (e) {
        e.preventDefault();
        const provider = this.querySelector('i').className.split(' ')[1].split('-')[1];
        window.location.href = `http://localhost:3000/auth/${provider}`;
      });
    });

    // Simple canvas animation
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 50;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.1;
      }

      draw() {
        ctx.fillStyle = 'rgba(74, 144, 226, 0.5)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].size <= 0.2) {
          particles.splice(i, 1);
          i--;
          particles.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>

</html>
